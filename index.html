<!DOCTYPE html>
<html>
<head>
  <title>Cat Clicker!</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div class = "container">

  <div class = "row">
    <div class = "col-md-12">
    <h1>Welcome To Catclicker Premium</h1>
    <h2>Pick a Cat to Click</h2>
      <ul id = "catlist">
        <li class = "name1"></li>
        <li class = "name2"></li>
        <li class = "name3"></li>
        <li class = "name4"></li>
        <li class = "name5"></li>
      </ul>
    </div>
  </div>


    <div class = "row">
      <h2>Cat Viewing Area Below</h2>
      <div class = "cat col-md-2" id = "cat1">
        <h3>Click the Cat!</h3>
        <h4>Name: <span class = "name1"></span></h4>
        <h4>Count is <span id = "count1">0</span></h4>
        <img id = "cat-click-1" src = "cat.jpg" height = "100px" width = "100px">
      </div>

      <div class = "cat col-md-2" id = "cat2">
          <h3>Click the Cat!</h3>
          <h4>Name: <span class = "name2"></span></h4>
          <h4>Count is <span id = "count2">0</span></h4>
          <img id = "cat-click-2" src = "cat.jpg" height = "100px" width = "100px">
      </div>

      <div class = "cat col-md-2" id = "cat3">
          <h3>Click the Cat!</h3>
          <h4>Name: <span class = "name3"></span></h4>
          <h4>Count is <span id = "count3">0</span></h4>
          <img id = "cat-click-3" src = "cat.jpg" height = "100px" width = "100px">
      </div>

      <div class = "cat col-md-2" id = "cat4">
          <h3>Click the Cat!</h3>
          <h4>Name: <span class = "name4"></span></h4>
          <h4>Count is <span id = "count4">0</span></h4>
          <img id = "cat-click-4" src = "cat.jpg" height = "100px" width = "100px">
      </div>

      <div class = "cat col-md-2" id = "cat5">
          <h3>Click the Cat!</h3>
          <h4>Name: <span class = "name5"></span></h4>
          <h4>Count is <span id = "count5">0</span></h4>
          <img id = "cat-click-5" src = "cat.jpg" height = "100px" width = "100px">
      </div>

    </div>
  </div>

</body>
<!-- run after document load -->
  <script type="text/javascript" src = "catclicker.js"></script>
</html>
