<!DOCTYPE html>
<html>
<head>
  <title>Cat Clicker!</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div class = "container">

    <div class = "row">
      <div class = "col-md-6">
      <h1>Welcome To Catclicker Premium</h1>
      <h2>Pick a Cat to Click</h2>
        <ul id = "catlist">
        </ul>
      </div>

      <div class = "col-md-6" id="the-cat">
        <div class = "row">
        <h2>Cat Viewing Area Below</h2>
          <div class = "cat col-md-12" >
            <h3>Click the Cat!</h3>
            <h4>Name: <span id = "name"></span></h4>
            <h4>Count is <span id = "count">0</span></h4>
            <img id = "cat-click" src = "" height = "100px" width = "100px">
          </div>
        </div>
      </div>

    </div>


  <div class = "row">
    <div class = "col-md-6">
      <button id ="admin-btn">Admin</button>

      <div id="admin">
        <label for="change-name">Cat Name</label>
        <input name="change-name"><br>
        <label for="change-url">Cat Image Url</label>
        <input name="change-url"><br>
        <label for="change-clicks">Cat Click Count</label>
        <input name="change-clicks"><br>
        <button id ="cancel-btn">Cancel</button>
        <button id ="update-btn">Update</button>

      </div>
    </div>
  </div>




  <script type="text/template" data-template="cat-li">
      <li class="catname" data-id="{{id}}">
        {{name}}
      </li>
  </script>

</body>
<!-- run after document load -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src = "catclicker.js"></script>
</html>
